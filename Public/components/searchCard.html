<section id="searchSection">
  <h2>Search States and Cities Growth in India</h2>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Type Maharashtra or Mumbai…" />
    <button class="btn" id="searchBtn">Search</button>
  </div>

  <!-- top-10 list -->
  <div id="defaultGDPList" class="gdp-list"></div>

  <!-- search result card + chart -->
  <div id="searchResult" class="container"></div>
  <canvas id="searchChart" height="150"></canvas>

  <!-- detail dashboard (re-used by “More info”) -->
  <div id="detailView" class="hidden">
    <button id="backBtn" class="btn" style="margin-bottom:1rem">← Back</button>
    <h3 id="detailTitle"></h3>
    <div id="metricCards" class="cards"></div>
    <canvas id="gdpCanvas" height="170"></canvas>
  </div>
</section>
